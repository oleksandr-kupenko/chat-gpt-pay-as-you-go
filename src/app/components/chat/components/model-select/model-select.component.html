<mat-form-field class="without-wrapper">
  <mat-label>Model</mat-label>
  <mat-select [formControl]="modelFormControl" (selectionChange)="handleModelChange()">
    @for (model of models; track model) {
      <mat-option [value]="model">{{ model.name }}</mat-option>
    }
    <button class="btn btn-outline-secondary w-100" (click)="handleAddNewModel()">Add new</button>
  </mat-select>
</mat-form-field>
